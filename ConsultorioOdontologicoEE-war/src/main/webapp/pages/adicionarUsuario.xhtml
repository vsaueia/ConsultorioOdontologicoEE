<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="template.xhtml"
        >

    <ui:define name="pageTitle">
        Usuários
    </ui:define>

    <ui:define name="content">
        <h2>Novo usuário</h2>
        
        <table>
            <tr>
                <td>Nome do usuário: </td>                
                <td><h:inputText value="#{usuarioController.usuarioSelecionado.nome}" /></td>
            </tr>
            <tr>
                <td>Login: </td>                
                <td><h:inputText value="#{usuarioController.usuarioSelecionado.login}" /></td>
            </tr>
            <tr>
                <td>Senha: </td>                
                <td><h:inputSecret value="#{usuarioController.usuarioSelecionado.password}"/></td>
            </tr>
            <tr>
                <td>Dentista: </td>                
                <td><h:selectBooleanCheckbox value="#{usuarioController.usuarioSelecionado.dentista}" /></td>
            </tr>
            <tr>
                <td>Administrador </td>                
                <td><h:selectBooleanCheckbox value="#{usuarioController.usuarioSelecionado.administrador}" /></td>
            </tr>
        </table>
                
        <h:commandButton action="#{usuarioController.finalizarCadastro}" value="Cadastrar"/>
        &nbsp;       
        <h:commandButton action="usuarios.faces" value="Cancelar" immediate="true"/>
    </ui:define>

</ui:composition>
