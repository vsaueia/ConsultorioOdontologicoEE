<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Imagens - Adicionar
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="msg_erro"/>
        <h:form enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Descrição</td>
                    <td><h:inputText id="descricao" value="#{imagemController.imagemSelecionada.descricao}"/></td>
                </tr>
                <tr>
                    <td>Categoria</td>
                    <td><h:selectOneMenu value="#{imagemController.imagemSelecionada.categoriaImagem}"
                            converter="omnifaces.SelectItemsConverter">
                        <f:selectItems value="#{imagemController.categoriasDeImagem}" var="item"
                                       itemDescription="#{item.descricao}" itemLabel="#{item.descricao}" itemValue="#{item}"/>
                    </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>Arquivo</td>
                    <td><h:inputFile id="arquivo" value="#{imagemController.arquivoImagem}" required="true"/></td>
                </tr>
            </table>
            <h:commandButton action="#{imagemController.finalizarCadastroDeImagem()}" value="Cadastrar"/> &nbsp;
            <h:commandButton action="viewImagem.faces" value="Cancelar" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
