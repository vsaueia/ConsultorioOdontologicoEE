<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="template.xhtml"
        >

    <ui:define name="pageTitle">
        Categoria de imagem
    </ui:define>

    <ui:define name="content">
        <h2>Nova categoria de imagem</h2>
        
        <table>
            <tr>
                <td>Descrição: </td>                
                <td width="100%"><h:inputText style="width: 80%;" value="#{categoriaImagemController.categoriaImagemSelecionada.descricao}" /></td>
            </tr>
        </table>

        <ui:fragment rendered="#{categoriaImagemController.categoriaImagemSelecionada.id eq null}">
            <h:commandButton action="#{categoriaImagemController.finalizarCadastro()}" value="Cadastrar"/>
        </ui:fragment>
        <ui:fragment rendered="#{categoriaImagemController.categoriaImagemSelecionada.id ne null}">
            <h:commandButton action="#{categoriaImagemController.finalizarEdicao()}" value="Salvar"/>
        </ui:fragment>
        &nbsp;       
        <h:commandButton action="#{categoriaImagemController.cancelar()}" value="Cancelar"/>
    </ui:define>

</ui:composition>
