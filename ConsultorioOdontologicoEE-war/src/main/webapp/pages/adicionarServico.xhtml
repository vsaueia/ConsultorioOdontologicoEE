<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageTitle">
        Serviços
    </ui:define>

    <ui:define name="content">
        <h2>Novo serviço</h2>
        
        <table>
            <tr>
                <td>Descrição: </td>                
                <td width="100%"><h:inputText style="width: 80%;" value="#{servicosController.servicoSelecionado.descricao}" /></td>
            </tr>
            <tr>
                <td>Custo: </td>                
                <td>
                    <h:inputText value="#{servicosController.servicoSelecionado.custo}">
                        <f:convertNumber type="number" />
                    </h:inputText>
                </td>
            </tr>           
        </table>
                
        <h:commandButton action="#{servicosController.finalizarCadastro()}" value="Cadastrar"/>
        &nbsp;       
        <h:commandButton action="#{servicosController.cancelar()}" value="Cancelar"/>
    </ui:define>

</ui:composition>
